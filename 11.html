<title>JS平滑图片滚动</title> 
<SCRIPT language=JavaScript type=text/JavaScript> 
var sh; 
var marquees; 
marqueesWidth=610; 
var speed=20,preLeft=0,stopscroll=false,flag=true; 
function scrollLeft(){ 
	preLeft=marquees.scrollLeft; 
	marquees.scrollLeft+=3; 
	if(preLeft>=marquees.scrollLeft){ 
		Right(); 
	} 
} 
function scrollRight(){ 
	preLeft=marquees.scrollLeft; 
	marquees.scrollLeft-=3; 
	if(preLeft<=marquees.scrollLeft){ 
		Left(); 
	} 
} 
function Left(){ 
	flag=true; 
	clearInterval( sh ); 
	sh = setInterval("scrollLeft()",speed); 
} 
function Right(){ 
	flag=false; 
	clearInterval( sh ); 
	sh = setInterval("scrollRight()",speed); 
} 
 
function normal(){ 
	clearInterval( sh ); 
	speed=20; 
	if(flag)Left(); 
	else Right(); 
} 
function plusSpeed(){ 
	clearInterval( sh ); 
	speed=10; 
	if(flag)Left(); 
	else Right(); 
} 
function init(){ 
	marquees=document.getElementById("marquees1"); 
	with(marquees){ 
		style.width=marqueesWidth+"px"; 
		style.overflowX="hidden"; 
		style.overflowY="visible"; 
	} 
	Left(); 
} 
</SCRIPT>
